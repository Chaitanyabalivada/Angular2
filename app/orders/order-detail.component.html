<div class="panel panel-primary">
    <div class="panel-heading">
        {{title}}
    </div>
    <div class="panel-body">
            <table class="table" *ngIf="orders && orders.length">
                    <tbody>
                        <tr>
           <td><img [src]='order.imageUrl' [style.width.px]='40' *ngIf='button'></td></tr>
           </tbody>
            </table>
        <button class="btn btn-success" (click)="onBack()">Back</button>
       
    </div>
</div>
